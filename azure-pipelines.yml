trigger:
  branches:
    include:
    - main
  paths:
    include:
    - terraform-azurerm-vnet-main/terraform-azurerm-vnet-main

stages:
- stage: Validate
  displayName: Validate
  jobs:
  - job: Validate
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

- stage: Init
  displayName: Init
  jobs:
  - job: Init
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: 'terraform-azurerm-vnet-main/terraform-azurerm-vnet-main'
        commandOptions: '-upgrade'
        backendServiceArm: 'ARMConnection'
        backendAzureRmResourceGroupName: 'rg-devops-001'
        backendAzureRmStorageAccountName: 'jccloudtfstate'
        backendAzureRmContainerName: 'tfstatefile'
        backendAzureRmKey: 'app.terraform.tfstate'
    